<app-header></app-header>
<div class="usco-card">
    <div class="card-uscoHeader">
        <h2>BANCO DE PROYECTOS</h2>
    </div>
    <div class="card-uscoContent">
        <h2 class="text-center">REGISTRE SUS DATOS</h2>
        <h6 class="text-center font-weight-lighter font-italic">Por favor digite el siguiente formulario</h6>
        <br>
        <form (ngSubmit)="nextRegistro()">
            <div class="row">
                <div class="col-sm-5">
                    <h6>TIPO DE USUARIO</h6>
                    <select name="tipoUsuario" class="custom-select uscoInputs mb-3">
                        <option selected>Seleccione...</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                    </select>
                    <h6>TIPO DE IDENTIFICACION</h6>
                    <select name="tipoIdentificacion" class="custom-select uscoInputs mb-3">
                        <option selected>Seleccione...</option>
                        <option value="cedula">Cédula</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="col-sm-7">
                    <div class="form-group">
                        <label for="code" class="font-weight-bold">CÓDIGO ESTUDIANTIL</label>
                        <input class="uscoInputs" type="text" name="code" placeholder="Digite su código" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)' maxlength="11" required pattern="([0-9]){11}" title="El código es de 11 carácteres numéricos">
                    </div>
                    <div class="form-group">
                        <label for="id" class="font-weight-bold">NÚMERO DE DOCUMENTO</label>
                        <input class="uscoInputs" type="text" name="id" placeholder="Digite su ID" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)' maxlength="10" required pattern="([0-9]){8,10}" title="El ID es entre 8-10 carácteres solo numéricos">
                    </div>
                </div>
            </div>
            <div class="txtcenter">
                <a class="mr-5 uscolink" routerLink="/registro">VOLVER ATRÁS</a>
                <input type="submit" value="SIGUIENTE" class="btn uscoButton">
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
