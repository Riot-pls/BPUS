<app-header></app-header>
<div class="usco-card">
    <div class="card-uscoHeader">
        <h2>BANCO DE PROYECTOS</h2>
    </div>
    <div class="card-uscoContent">
        <h2 class="text-center">REGISTRE SUS DATOS</h2>
        <h6 class="text-center font-weight-lighter font-italic">Por favor digite el siguiente formulario</h6>
        <form (ngSubmit)="nextRegistro()">
            <div class="mx-5 form-group">
                <label for="email" class="font-weight-bold">CORREO:</label>
                <div class="input-group">
                    <input type="text" id="email" placeholder="Digite su correo" class="uscoInputs form-control" maxlength="25" pattern="[^@]([A-Za-z0-9._]+){1,25}" required autofocus>
                    <div class="input-group-append ">
                        <span class="input-group-text input-inside-button ">@usco.edu.co</span>
                    </div>
                </div>
            </div>
            <div class="mx-5 form-group ">
                <label for="password " class="font-weight-bold ">CONTRASEÑA:</label><br>
                <div class="mb-2 input-group ">
                    <input type="password" id="password" placeholder="Digite su contraseña" class="uscoInputs form-control" maxlength="30" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&]).{8,30}" required>
                    <div class=" input-group-append ">
                        <button class="input-group-text input-inside-button " type="button" (click)="showpassword( 'password', 'showpass1')"><i class='far fa-eye-slash' id="showpass1"></i></button>
                    </div>
                </div>
                <p>Usa 8 o más caracteres con una combinación de letras, números y símbolos</p>
            </div>
            <div class="mx-5 form-group">
                <label for="password " class="font-weight-bold">CONFIRME SU CONTRASEÑA:</label><br>
                <div class="input-group">
                    <input type="password " id="confirmPassword" placeholder="Digite de nuevo su contraseña " class="uscoInputs form-control" maxlength="30" required>
                    <div class="input-group-append">
                        <button class="input-group-text input-inside-button" type="button" (click)="showpassword( 'confirmPassword', 'showpass2')"><i class='far fa-eye-slash' id="showpass2"></i></button>
                    </div>
                </div>
            </div>
            <div class="txtcenter ">
                <a class="mr-5 uscolink " href="javascript: history.back() ">VOLVER ATRÁS</a>
                <input type="submit" value="SIGUIENTE " class="btn uscoButton ">
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
