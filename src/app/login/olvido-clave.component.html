<app-header></app-header>

<div class="container">
    <div class="card-olvidoClave">
        <div class="card-uscoHeader text-center card-header">BANCO DE PROYECTOS</div>
        <div class="card-uscoContent card-body">
            <h3 class="text-center">¿OLVIDASTE LA CONTRASEÑA?</h3>
            <h6 class="text-center font-weight-lighter font-italic">Por favor llene el formulario</h6>
            <br>
            <form>
                <div class="form-group">
                    <label for="email" class="font-weight-bold">Correo:</label>
                    <input formControlName="email" class="form-control" placeholder="Digite su Correo Institucional" id="email" />
                </div>
                <button type="submit" class="float-right btn uscoButton">ENVIAR CORREO</button>
            </form>
            <br>
            <a routerLink="/" class="float-left btn btn-link uscolink">Volver al LOGIN</a>
        </div>
    </div>
</div>

<app-footer></app-footer>
